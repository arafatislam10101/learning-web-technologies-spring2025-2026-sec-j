<!DOCTYPE html>
<html>
<head>
    <title>Student Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Student Details</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>ID</th>
            <th>CGPA</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>101</td>
            <td>3.8</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>102</td>
            <td>3.6</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>103</td>
            <td>3.9</td>
        </tr>
    </table>

</body>
</html>
